                        email 'mpurita@monits.com'
                    }
                    developer {
                        id 'DTecheira'
                        name 'Damián Techeira'
                        email 'dtecheira@monits.com'
                    }
                    developer {
                        id 'GMuniz'
                        name 'Gastón Muñiz'
                    }
                }
            }
        }
    }
}
